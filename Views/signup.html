<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Very important -->
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #0f0f0f;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #1e1e1e;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.3);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #00ffaa;
            text-shadow: 0 0 10px #00ffaa77;
        }

        p {
            color: #00ffaa;
            text-shadow: 0 0 10px #00ffaa77; 
            font-size: 0.95rem;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: #333;
            color: #fff;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 15px #00ffaa77;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: none;
            background: #00ffaa;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 0 15px #00ffaa55;
        }

        button:hover {
            background: #0ff;
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ffffaa;
        }

        a {
            color: #00ffaa;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 14px;
            color: var(--text-color, #ccc);
            opacity: 0.7;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ðŸ“± Mobile Responsive */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 255, 170, 0.2);
            }

            input, button {
                width: 90%;
                font-size: 0.95rem;
                margin-left: -10px;
            }

            h2 {
                font-size: 1.3rem;
            }

            p {
                font-size: 0.85rem;
            }

            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create an Account</h2>
        <p>Start your journey to productivity â€” track your goals.</p>
        <form action="/signup" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">ðŸš€ Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>

    <!-- âœ¨ Footer -->
    <footer>
        Developed by <strong>Adenueltech</strong>.
    </footer>
</body>
</html>
