<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ade's Todo App</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        :root {
            --bg-color: #f5f7fa;
            --text-color: #2c3e50;
            --card-bg: #ffffff;
            --primary: #3498db;
            --accent: #00b894;
            --danger: #e74c3c;
            --warning: #f1c40f;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode {
            --bg-color: #121212;
            --text-color: #f5f5f5;
            --card-bg: #1e1e1e;
            --shadow: 0 10px 25px rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 2rem 1rem;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            transition: all 0.4s ease;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: var(--card-bg);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .toggle-switch {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .switch {
            position: relative;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 50px;
            transition: 0.4s;
        }

        .slider::before {
            content: "";
            position: absolute;
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider::before {
            transform: translateX(26px);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-top: 60px;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 0.6s ease-in-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert {
            padding: 12px 18px;
            background-color: #dff0d8;
            color: #2e7d32;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        input[type="text"] {
            flex: 1 1 70%;
            min-width: 0;
            padding: 12px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background: var(--bg-color);
            color: var(--text-color);
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 5px var(--primary);
        }

        button {
            flex: 1 1 28%;
            padding: 12px;
            background-color: var(--primary);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--accent);
        }

        ul#todo-list {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }

        ul#todo-list li {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 15px 18px;
            margin-bottom: 12px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        ul#todo-list li:hover {
            transform: scale(1.01);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .edit-btn,
        .delete-btn {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .edit-btn {
            background: var(--warning);
            color: #000;
        }

        .edit-btn:hover {
            background: #ffeaa7;
        }

        .delete-btn {
            background: var(--danger);
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 25px 20px;
            }

            form {
                flex-direction: column;
            }

            input[type="text"], button {
                width: 100%;
                flex: unset;
            }

            .actions {
                width: 100%;
                justify-content: flex-end;
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            .alert {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            .toggle-switch {
                top: 10px;
                left: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-switch">
            <label class="switch">
                <input type="checkbox" onclick="toggleDarkMode()">
                <span class="slider"></span>
            </label>
            <span id="toggle-label">‚òÄÔ∏è</span>
        </div>

        <h1>Plan Better. Do More.</h1>

        <div class="alert" id="alert-box">‚úÖ Task added successfully!</div>

        <form action="/add" method="POST" onsubmit="showAlert()">
            <input type="text" name="task" placeholder="Enter a new task" required />
            <button type="submit">‚ûï Add Todo</button>
        </form>

        <ul id="todo-list">
            <!-- Dynamic list items injected by server -->
        </ul>
    </div>

   

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            const label = document.getElementById("toggle-label");
            label.textContent = document.body.classList.contains("dark-mode") ? "üåô" : "‚òÄÔ∏è";
        }

        function showAlert() {
            const alertBox = document.getElementById("alert-box");
            alertBox.style.display = "block";
            setTimeout(() => {
                alertBox.style.display = "none";
            }, 2000);
        }
    </script>
    
</body>
<footer style="text-align: center; padding: 20px 0; margin-top: 100px; font-size: 14px; color: var(--text-color); opacity: 0.7; animation: fadeInUp 1s ease;">
    Developed by <strong>Adenueltech</strong>.
</footer>
</html>
